<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>ex 1</h2>
    <label for="chanson">Choisi ta chanson</label>
    <select name="chanson" id="chanson">
	     <option value="Bad-Michael Jackson">Bad-Michael Jackson</option>
	     <option value="Billie Jean-Michael Jackson">Billie Jean-Michael Jackson</option>
	     <option value="Thriller-Michael Jackson">Thriller-Michael Jackson</option>
	     <option value="We are the world-Michael Jackson">We are the world-Michael Jackson</option>
	     <option value="Black or white-Michael Jackson">Black or white-Michael Jackson</option>
    </select>

    <h2>ex 2</h2>
    <label for="aliment">Choisi ton aliment</label>
      <select name="aliment" id="aliment">
        <optgroup label="fruit">
          <option value="pomme">Pomme</option>
          <option value="poire">Poire</option>
          <option value="fraise">Fraise</option>
        </optgroup>
        <optgroup label="legume">
          <option value="poireau">Poireau</option>
          <option value="pomme de terre">Pomme de Terre</option>
          <option value="hariot">Haricot</option>
        </optgroup>
      </select>

      <h2>ex 3</h2>
      <label for="film">Choisi ton film:</label>
        <select class="film" name="film">
          <optgroup label="fantastique">
            <option value="Harry Potter">Harry Potter</option>
            <option value="Seigneur des anneaux">Seigneur des anneaux</option>
          </optgroup>
          <optgroup label="comedie">
            <option value="">How High</option>
            <option value="">Scary Movie</option>
          </optgroup>
          <optgroup label="Action">
            <option value="">Fast and Furious</option>
            <option value="">Rambo</option>
          </optgroup>
        </select>
  </body>
</html>
